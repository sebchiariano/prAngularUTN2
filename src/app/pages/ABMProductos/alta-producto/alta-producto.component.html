<div class="contenedorComponente">
    
    <div class="contenedorFormulario">

        <div >
            <form [formGroup]="miFormulario" (ngSubmit)="registrarProducto()">
                
                <div class="mb-3">
                    <label class="form-label">Nombre: </label>
                    <input type="text" formControlName="title" class="form-control">
                    <label class="datoInvalido" *ngIf="miFormulario.get('title').errors && miFormulario.get('title').dirty">
                        (*) Campo Obligatorio
                    </label>
            
                </div>
           
                <div class="mb-3">
            
                    <label class="form-label">Precio: </label>
                    <input type="number" formControlName="price"  class="form-control">
                    <label class="datoInvalido" *ngIf="miFormulario.get('price').errors && miFormulario.get('price').dirty">
                        (*) Campo Obligatorio
                    </label>
            
                </div>
            
                <div class="mb-3">
                    
                    <label class="form-label">Descripcion: </label>
                    <input type="text" formControlName="description" class="form-control">
                    <label class="datoInvalido" *ngIf="miFormulario.get('description').errors && miFormulario.get('description').dirty">
                        (*) Campo Obligatorio
                    </label>
            
                </div>
        
                <div class="mb-3">
                    
                    <label class="form-label" >Garantia: </label>
                    <input type="text" size="30" formControlName="warranty" class="form-control">
                    
                    <label class="datoInvalido" *ngIf="miFormulario.get('warranty').errors && miFormulario.get('warranty').dirty">
                        (*) Campo Obligatorio
                    </label>
            
                </div>

                <div class="mb-3">
            
                    <label class="form-label">Cantidad: </label>
                    <input type="number" formControlName="available_quantity"  class="form-control">
                    <label class="datoInvalido" *ngIf="miFormulario.get('available_quantity').errors && miFormulario.get('available_quantity').dirty">
                        (*) Campo Obligatorio
                    </label>           
                </div>  
                    
              
                <div class="mb-3">
                    <label class="form-label">Imagenes: </label>
                    <div class="contenedorImagenes">
            
                        <div
                            formArrayName="pictures"
                            *ngFor="let item of miFormulario.get('pictures')['controls']; let i = index;"
                        >
                            <div [formGroupName]="i">
                            <input formControlName="secure_url" placeholder="Link Imagen" class="form-control">
                            <button type="button" (click)="deletePicture(i)">Eliminar</button>   
                            
                            <label class="datoInvalido" *ngIf="miFormulario.get('pictures').controls[i].get('secure_url').errors?.required ">
                                (*) Campo Obligatorio
                            </label>
                            
                            
                            </div>
                        </div>
                          
                        <button type="button" (click)="addPicture()">Agregar Link</button>
    
                    </div>
                </div>
                
         
                <div class="mb-3">
                    <input  type="submit" value="Registar Producto" [disabled]="miFormulario.invalid" > 
                    <label class="datoInvalido" *ngIf="miFormulario.invalid"> 
                        (*) Datos Invalidos. Corroborar que no falten datos y que los datos ingresados sean correctos para poder registrarte 
                    </label>
                </div>

            </form>
        </div>   
     
    
    
    </div>
</div>
